<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beasley the Bard</title>
  <link rel="stylesheet" href="beasley.css">
</head>
<body>
  <header class="Header">
    <div>
      <h1 class="AlbumTitle">
        <button>Reveal Album Title</button>
        <span>Night of the Salamander</span>
      </h1>

      <h2>The new release from <strong>Beasley the Bard</strong></h2>

      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1152887/beasley.png" alt="Beasley the Bard">
    </div>
  </header>

  <main class="Main">
    <h3>Album release party</h3>

    <p>We hope to see <em>you</em> <strong>October 13</strong>!</p>

    <form class="SignUpForm">
      <input name="email" placeholder="Email" type="email">
      <input name="guests" placeholder="# of guests" type="number">
      <button>RSVP</button>
    </form>

    <h1 class="dark">Pre-order now!</h1>
    <p class="dark">The cool kids will all be there</p>

    <ul class="AttendeeList"></ul>
  </main>

  <footer class="Footer">
    <p>Pixel art by Eric Alloway (<a href="https://twitter.com/iscaneus">@Iscaneus</a>).</p>

    <p>Fire salamander photo by Cristo Vlahos. <a href="https://creativecommons.org/licenses/by/3.0">CC BY 3.0</a></p>
  </footer>
</body>
</html>
